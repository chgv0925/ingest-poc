swagger: "2.0"
info:
  description: "This is a sample server Eventstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "Swagger Eventstore"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost"
basePath: "/ingest/v1"
tags:
- name: "event"
  description: "Everything about your events"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
schemes:
- "https"
- "http"
paths:
  /event:
    post:
      tags:
      - "event"
      summary: "Add a new event to the store"
      description: ""
      operationId: "addEvent"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Event object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/CreateEventDto"
      responses:
        405:
          description: "Invalid input"
      security:
      - eventstore_auth:
        - "write:events"
        - "read:events"
  /event/{eventId}:
    get:
      tags:
      - "event"
      summary: "Find event by ID"
      description: "Returns a single event"
      operationId: "getEventById"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "eventId"
        in: "path"
        description: "ID of event to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Event"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Event not found"
      security:
      - api_key: []
    put:
      tags:
      - "event"
      summary: "Updates a event in the store with form data"
      description: ""
      operationId: "updateEventWithForm"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "eventId"
        in: "path"
        description: "ID of event that needs to be updated"
        required: true
        type: "integer"
        format: "int64"
      - name: "body"
        in: "body"        
        description: "Event object that needs to be updated to the store"
        required: true
        schema:
          $ref: "#/definitions/UpdateEventDto"
      responses:
        405:
          description: "Invalid input"
      security:
      - eventstore_auth:
        - "write:events"
        - "read:events"
    delete:
      tags:
      - "event"
      summary: "Deletes a event"
      description: ""
      operationId: "deleteEvent"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "api_key"
        in: "header"
        required: false
        type: "string"
      - name: "eventId"
        in: "path"
        description: "Event id to delete"
        required: true
        type: "integer"
        format: "int64"
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "Event not found"
      security:
      - eventstore_auth:
        - "write:events"
        - "read:events"
securityDefinitions:
  eventstore_auth:
    type: "oauth2"
    authorizationUrl: "http://eventstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:events: "modify events in your account"
      read:events: "read your events"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  Property:
    type: "object"
    properties:
      key: 
        type: "string"
        default: "ChannelId"
      value:
        type: "object"
      type: 
        type: "string"
        enum:
          - "System.String"
          - "System.Boolean"
  Properties:
    type: "array"
    items:
        $ref: "#/definitions/Property"  
  EventChannels:
    type: "object"
    properties: 
      instance: 
        type: "string"
      properties:
        $ref: "#/definitions/Properties"
  CreateEventDto:
    type: "object"
    properties:
      id:
        type: "string"
        format: "uuid"
      eventChannels: 
        $ref: "#/definitions/EventChannels"          
        example:
          - key: "ChannelId"
            value: "1"
          - key: "ClipLocation"
            value: "default"
            type: "System.String"
          - key: "IsAutoAssigned"
            value: false     
      properties:
        $ref: "#/definitions/Properties"
    example:
      id: "{uuid}"
      eventChannels: 
        instance: "Main"
        properties:
          - key: "ChannelId"
            value: "{channelId}"
          - key: "ClipLocation"
            value: "default"
            type: "System.String"
          - key: "IsAutoAssigned"
            value: false  
      properties:
        - key: "Type"
          value: "Feed"
        - key: "ChannelType"
          value: "PlayerRecorder"
        - key: "Name"
          value: "SFeed_{uuid}"
        - key: "StartDateTime"
          value: "2019-09-25T06:35:10.00Z"
        - key: "EndDateTime"
          value: "2019-09-25T06:35:50.00Z"
        - key: "IsCrash"
          value: false
  UpdateEventDto:
    type: "object"
    properties:
      $ref: "#/definitions/Properties"
    example:
        - key: "ChannelId"
          value: "{channelId}"
        - key: "ClipLocation"
          value: "default"
          type: "System.String"
  Order:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      eventId:
        type: "integer"
        format: "int64"
      quantity:
        type: "integer"
        format: "int32"
      shipDate:
        type: "string"
        format: "date-time"
      status:
        type: "string"
        description: "Order Status"
        enum:
        - "placed"
        - "approved"
        - "delivered"
      complete:
        type: "boolean"
        default: false
    xml:
      name: "Order"
  Category:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
    xml:
      name: "Category"
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      phone:
        type: "string"
      userStatus:
        type: "integer"
        format: "int32"
        description: "User Status"
    xml:
      name: "User"
  Tag:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
    xml:
      name: "Tag"
  Event:
    type: "object"
    required:
    - "name"
    - "photoUrls"
    properties:
      id:
        type: "integer"
        format: "int64"
      category:
        $ref: "#/definitions/Category"
      name:
        type: "string"
        example: "doggie"
      photoUrls:
        type: "array"
        xml:
          name: "photoUrl"
          wrapped: true
        items:
          type: "string"
      tags:
        type: "array"
        xml:
          name: "tag"
          wrapped: true
        items:
          $ref: "#/definitions/Tag"
      status:
        type: "string"
        description: "event status in the store"
        enum:
        - "available"
        - "pending"
        - "sold"
    xml:
      name: "Event"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"